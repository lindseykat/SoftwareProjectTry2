    <script>
        var positiveWordCount;
        var negativeWordCount;
        var totalWordCount;
        var negativeSentence;
        var positiveSentence;
        var positiveWords = [];
        var negativeWords = [];

        function getData(jsonName) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if(xhttp.readyState == 4 && xhttp.status == 200)
                {
                    var javaObj = JSON.parse(xhttp.response);
                    if (jsonName == "word_counts.json") {
                        positiveWordCount = parseInt(javaObj.postive_word_count);
                        negativeWordCount = parseInt(javaObj.negative_word_count);
                        totalWordCount = parseInt(javaObj.total_number_of_words);
                        console.log(positiveWordCount, negativeWordCount, totalWordCount);
                    }
                    else if (jsonName == "most_negative_tweet.json")
                    {
                        negativeSentence = javaObj.most_negative_tweet;
                        console.log(negativeSentence);
                    }
                    else if (jsonName == "most_positive_tweet.json")
                    {
                        positiveSentence = javaObj.most_positive_tweet;
                        console.log(positiveSentence);
                    }
                    else if (jsonName == "most_negative_words_in_tweets.json")
                    {
                        negativeWords.push(javaObj.negative_word_1);
                        negativeWords.push(javaObj.negative_word_2);
                        negativeWords.push(javaObj.negative_word_3);
                        negativeWords.push(javaObj.negative_word_4);
                        negativeWords.push(javaObj.negative_word_5);
                        negativeWords.push(javaObj.negative_word_6);
                        negativeWords.push(javaObj.negative_word_7);
                        negativeWords.push(javaObj.negative_word_8);
                        negativeWords.push(javaObj.negative_word_9);
                        negativeWords.push(javaObj.negative_word_10);

                        for (let i = 0; i < 10; i++)
                        {
                            console.log(negativeWords[i]);
                        }
                    }
                    else if (jsonName == "most_positive_words_in_tweets.json")
                    {
                        positiveWords.push(javaObj.positive_word_1);
                        positiveWords.push(javaObj.positive_word_2);
                        positiveWords.push(javaObj.positive_word_3);
                        positiveWords.push(javaObj.positive_word_4);
                        positiveWords.push(javaObj.positive_word_5);
                        positiveWords.push(javaObj.positive_word_6);
                        positiveWords.push(javaObj.positive_word_7);
                        positiveWords.push(javaObj.positive_word_8);
                        positiveWords.push(javaObj.positive_word_9);
                        positiveWords.push(javaObj.positive_word_10);

                        for (let i = 0; i < 10; i++)
                        {
                            console.log(positiveWords[i]);
                        }
                    }
                }
            };
            xhttp.open("GET", jsonName, true);
            xhttp.send();
        }

        getData("word_counts.json");
        getData("most_negative_tweet.json");
        getData("most_positive_tweet.json");
        getData("most_negative_words_in_tweets.json");
        getData("most_positive_words_in_tweets.json");
	</script>
